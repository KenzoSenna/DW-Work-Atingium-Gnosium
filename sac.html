<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon"
        href="https://www.publicdomainpictures.net/pictures/510000/velka/vintage-sun-face-clipart-1683544931zb7.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/detalhes_livro.css">

        href="https://www.publicdomainpictures.net/pictures/510000/velka/vintage-sun-face-clipart-1683544931zb7.png">
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="container py-3 border-bottom">
        <div class="row align-items-center">
            <div class="col-8 col-md-4 d-flex align-items-center">
                <img src="https://www.publicdomainpictures.net/pictures/510000/velka/vintage-sun-face-clipart-1683544931zb7.png"
                    alt="logo do sol supremo de todas as verdades" class="img-fluid me-2" style="max-width:48px;">
                <div>
                    <h3 class="h6 mb-1">Atingium Gnosium</h3>
                    <p class="small mb-0 text-muted d-none d-md-block">A única livraria capaz de te fazer alcançar o
                        verdadeiro conhecimento.</p>

                </div>
            </div>

            <div class="col-8 col-md-4 d-flex align-items-center">
                <form class="d-flex w-100" role="search" aria-label="Buscar livros">
                    <input class="form-control me-2" type="search" placeholder="Buscar livros, autores..."
                        aria-label="Buscar livros">
                    <button class="btn btn-outline-primary" type="submit" aria-label="Pesquisar"><i
                            class="bi bi-search"></i></button>
                </form>
            </div>

            <div class="col-4 col-md-4 d-flex justify-content-end align-items-center">
                <a href="#" class="text-decoration-none text-dark me-3" aria-label="Conta">
                    <i class="bi bi-person-circle fs-4"></i>
                    <span class="d-none d-md-inline ms-1">Conta</span>
                </a>
                <a href="#" class="text-decoration-none text-dark" aria-label="Carrinho">
                    <i class="bi bi-cart3 fs-4"></i>
                    <span class="d-none d-md-inline ms-1">Carrinho</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb small mb-0">
                <li class="breadcrumb-item"><a href="pagn_inic.html" class="text-decoration-none">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Serviço de Atendimento Ao Consumidor</li>
            </ol>
        </nav>
        <h2 class="fw-bold mb-4">Serviço de atendimento ao consumidor</h2>

        <div class="card mb-3 shadow-sm">
            <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between">
                <h4 class="fw-bold mb-1">Faça sua declaração</h4>

                <hr>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label>Nome Completo do Consumidor</label>
                        <input type="text" name="nome_consumidor" class="form-control" id="nome_consumidor">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartamento, Studio, Casa">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option selected value="MS">MS</option>
                                <option value="SP">SP</option>
                                <option value="MG">MG</option>
                                <option value="SC">SC</option>
                                <option value="BA">BAHIAAAA (Sou baiano)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputarquivo">Alguma foto/registro do ocorrido</label>
                            <input type="file" class="form-control" id="inputarquivo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Qual seu tipo de problema?</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>Não recebi minha encomenda</option>
                            <option>Não consigo realizar pagamentos</option>
                            <option>Não recebeu email de confirmação de pagamento após pagar (complicado isso aí cara)
                            </option>
                            <option>Recebi o produto errado</option>
                            <option>Alguma coisa além pois faltou criatividade e 5 é um número legal de opções</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Reclamação detalhada</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Só não humilha a gente :("></textarea>
                    </div>
                </form>
            </div>
        </div>


    </main>

    <footer class="mt-auto container py-3 border-top text-center">
        <div class="row">
            <div class="col-md-6 text-md-start mb-2 mb-md-0">
                <p class="text-muted mb-0">&copy; 2025 Atingium Gnosium. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <a class="text-muted me-3 small" href="#">Política de privacidade</a>
                <a class="text-muted small" href="#">Termos</a>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
