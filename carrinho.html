<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Atingium Gnosium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="container py-3 border-bottom">
    <div class="row align-items-center">
      <div class="col-8 col-md-4 d-flex align-items-center">
        <img src="" alt="falcão" class="img-fluid me-2" style="max-width:48px;">
        <div>
          <h3 class="h6 mb-3">Atingium Gnosium</h3>
          <p class="small mb-2 text-muted d-none d-md-block">Atinja a gnose na livraria da gnose!</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-4">

    <h2 class="fw-bold mb-4">Seu carrinho</h2>

    <div class="card mb-3 shadow-sm">
      <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">

        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/100x140?text=Livro" 
               class="rounded me-3" alt="Capa do livro">

          <div>
            <h5 class="fw-bold mb-1">O Mistério da Gnose Perdida</h5>
            <p class="text-muted small mb-1">Hermes Trismegisto</p>
            <p class="fw-semibold text-success mb-0">R$ 89,90</p>
          </div>
        </div>

        <div class="mt-3 mt-md-0">
          <label class="form-label small mb-1">Quantidade</label>
          <input type="number" id="qtd" class="form-control" value="1" min="1" style="max-width: 90px;">
        </div>

        <div class="mt-3 mt-md-0 text-md-end">
          <p class="small text-muted mb-1">Subtotal</p>
          <p id="subtotal" class="fw-bold">R$ 89,90</p>
        </div>

      </div>
    </div>

    <div class="card p-3 shadow-sm mb-4">
      <h5 class="fw-bold mb-3">Calcular frete</h5>

      <div class="input-group" style="max-width: 260px;">
        <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP">
        <button class="btn btn-outline-primary" id="btnFrete">
          <i class="bi bi-truck"></i>
        </button>
      </div>

      <small id="freteInfo" class="text-muted"></small>
    </div>

    <div class="card p-3 shadow-sm">
      <h5 class="fw-bold mb-3">Resumo da compra</h5>

      <div class="d-flex justify-content-between">
        <span>Subtotal:</span>
        <span id="resumoSubtotal">R$ 89,90</span>
      </div>

      <div class="d-flex justify-content-between">
        <span>Frete:</span>
        <span id="resumoFrete">R$ 0,00</span>
      </div>

      <hr>

      <div class="d-flex justify-content-between fw-bold fs-5">
        <span>Total:</span>
        <span id="total">R$ 89,90</span>
      </div>

      <button class="btn btn-success w-100 mt-3">
        <i class="bi bi-bag-check"></i> Finalizar compra
      </button>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="mt-auto container py-3 border-top text-center">
    <p class="text-muted mb-0">&copy; 2025 Atingium Gnosium. All rights reserved.</p>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const preco = 89.90;

  // Atualiza subtotal ao mudar quantidade
  document.getElementById("qtd").addEventListener("input", () => {
    const qtd = parseInt(document.getElementById("qtd").value) || 1;
    const subtotal = qtd * preco;

    document.getElementById("subtotal").textContent = 
      "R$ " + subtotal.toFixed(2).replace(".", ",");
    document.getElementById("resumoSubtotal").textContent = 
      "R$ " + subtotal.toFixed(2).replace(".", ",");

    atualizarTotal();
  });

  // Mock de frete
  document.getElementById("btnFrete").addEventListener("click", () => {
    const cep = document.getElementById("cep").value;
    const freteInfo = document.getElementById("freteInfo");

    if (cep.length < 8) {
      freteInfo.textContent = "CEP inválido.";
      return;
    }

    freteInfo.textContent = "Frete calculado: R$ 14,90 (3 a 7 dias úteis)";
    document.getElementById("resumoFrete").textContent = "R$ 14,90";

    atualizarTotal();
  });

  function atualizarTotal() {
    const subtotal = parseFloat(
      document.getElementById("resumoSubtotal").textContent.replace("R$ ", "").replace(",", ".")
    );

    const frete = parseFloat(
      document.getElementById("resumoFrete").textContent.replace("R$ ", "").replace(",", ".")
    );

    const total = subtotal + frete;

    document.getElementById("total").textContent = 
      "R$ " + total.toFixed(2).replace(".", ",");
  }
</script>

</html>
